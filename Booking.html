<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">

    <script src="https://kit.fontawesome.com/c731891936.js" crossorigin="anonymous"></script>
    
    <title>Bookning sida</title>
</head>
<body>
    <!--WRAPPER-->
    <div class="page-wrapper">
        <header class="heading">
            
                <!--LOGO AND MENU-->
            <figure class="heading__logo">
                <a href="Index.html" class="heading-logo__link">
                    <img src="assets/logo/bonz.ai-logo-black-landscape.png" alt="">
                </a>
            </figure>
          
            <nav class="menu">
                <a href="" class="menu__link">
                    <h3 class="menu__title">Hotelet</h3>
                </a>    
                <a href="" class="menu__link">
                    <h3 class="menu__title">Erbjuanden</h3>
                </a>
                <a href="" class="menu__link">
                    <h3 class="menu__title">Fest & Event</h3>
                </a>
                <a href="" class="menu__link">
                    <h3 class="menu__title">Aktiviteter</h3>
                </a>
                <h3 class="menu__title menu__title--icon">
                    <i class="fa-regular fa-user"></i>
                    Mina sidor
                </h3>
            </nav>
          
        </header>

        <main class="booking-container">
            <fieldset>
                <legend class="legend__form">Ansvarig för bokning</legend>
            <form action="" method="post">          
               

                <label for="name" class="form__label">Namn:</label>
                <input type="text" id="name" class="form__input" name="name" required placeholder="Ange ditt namn*">
    
                <label for="email" class="form__label">E-post:</label>
                <input type="email" id="email" class="form__input" name="email" required placeholder="Ange din e-post*">
    
                <label for="checkin" class="form__label">Incheckningsdatum:</label>
                <input type="date" id="checkin" class="form__input" name="checkin" required>
    
                <label for="checkout" class="form__label">Utcheckningsdatum:</label>
                <input type="date" id="checkout" class="form__input" name="checkout" required>
    
                <label for="room" class="form__label">Rumstyp:</label>
                <select id="room" name="room" required>
                    <option value="single">Enkelrum</option>
                    <option value="double">Dubbelrum</option>
                    <option value="suite">Svit</option>
                </select>
    
                <label for="payment" class="form__label">Betalningsmetod:</label>
                <select id="payment" name="payment" required>
                    <option value="creditcard">Kreditkort</option>
                    <option value="paypal">PayPal</option>
                    <option value="swish">Swish</option>
                </select>
                <input type="checkbox" name="company" class="form__input--short" id="customer-company">
                <label for="room" class="form__label--short">Jag är en företag kund</label>
            </fieldset>
            
    

            <div class="elem-group">
                <label for="message">Anything Else?</label>
                <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
              </div>
    
                <button type="submit">Boka Nu</button>
            </form>
        </div>
            
    

        <footer class="grid-footer">

            <section class="footer-news-letter__form">
                    <label class="footer__label__email">FÅ VÅRT NYHETSBREV!</label>
                    <div class="footer__input">
                        <input type="text" class="footer__input--email" placeholder="Din email...">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
            </section>
                <section class="footer-adress">
                    <h3 class="footer-adress__title heading__title-third">Bonz.ai hotell</h3>
                    <p class="footer-adress__text article-text">Hundfjällsvägen</p>
                    <p class="footer-adress__text article-text">780 67</p>
                    <p class="footer-adress__text article-text">Sälen</p>
                    <p class="footer-adress__text article-text">Sverige</p>
                </section>
                <section class="footer__link-item">
                    <a href="about-us" class="footer__link">OM OSS</a>
                    <a href="contact-us" class="footer__link">Kontakta oss</a>
                    <a href="find-us" class="footer__link">Hitta hit</a>
                    <a href="jobs" class="footer__link">Lediga jobb</a>
                    <a href="QandA" class="footer__link">FAQ-Vanliga frågor</a>
                    
                </section>
                <section class="footer-social-media__icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </section>
    
        </footer>

    </div>
    
</body>
</html>
