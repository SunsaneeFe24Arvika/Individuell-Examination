<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotellbokningsformulär</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotellbokningsformulär</h2>
        <form action="/submit_booking" method="post">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Incheckningsdatum:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Utcheckningsdatum:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="room">Rumstyp:</label>
            <select id="room" name="room" required>
                <option value="single">Enkelrum</option>
                <option value="double">Dubbelrum</option>
                <option value="suite">Svit</option>
            </select>

            <label for="payment">Betalningsmetod:</label>
            <select id="payment" name="payment" required>
                <option value="creditcard">Kreditkort</option>
                <option value="paypal">PayPal</option>
                <option value="swish">Swish</option>
            </select>

            <button type="submit">Boka Nu</button>
        </form>
    </div>
</body>
</html>
